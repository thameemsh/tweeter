<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Bungee Font--->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

  <!-- Source Sans Pro Font--->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- Font Awesome--->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Nav CSS-->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- Header CSS-->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <!-- New Tweet CSS-->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- Old Tweets CSS-->
  <link rel="stylesheet" href="/styles/old-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!--timeago JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!--Setting the Viewport-->
  <meta content="width=device-width, initial-scale=1" name="viewport">
</head>

<body>

  <nav>
    <div class=nav-left>tweeter</div>
    <div class=nav-right>
      <div>
        <b>Write</b> a new tweet <br>
      </div>
      <div>
        <i class="fas fa-angle-double-down bounce"></i>
      </div>
    </div>
  </nav>

  <div class="responsive">

    <header class="main-header">
      <div>
        <img class="profilepic" src="/images/profile-hex.png">
      </div>
      <div class="profilename">
        <h2>Angela</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h3>Compose Tweet</h3>
        <p class="errorLong">Too Long exceeded 140 character limit!. </p>
        <p class="errorShort">Too Short. Please write something to send a tweet! </p>
        <form id="tweet-form" action="/tweets" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class=tweetcount>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <article id="tweets-container"></article>
    </main>

  </div>
</body>

</html>
