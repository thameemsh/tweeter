<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Bungee Font--->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
   

    <!-- Source Sans Pro Font--->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome--->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous"  referrerpolicy="no-referrer" /> 

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS--> 
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS--> 
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

     <!-- New Tweet CSS--> 
     <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
     
     <!-- Old Tweets CSS--> 
     <link rel="stylesheet" href="/styles/old-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class=nav-left>tweeter</div>
       <div class=nav-right>
         <div>
         <b>Write</b> a new tweet <br>
       </div>
       <div>
         <i class="fas fa-angle-double-down"></i>
       </div>
      </div>
        
    </nav>

    <header class="main-header">
      <div >
          <img class="profilepic" src="/images/profile-hex.png" > 
          <!-- <br><h2>Angela</h2> -->
      </div>
      <!-- <br> -->
      <div class="profilename" >
          <h2>Angela</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
         
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
         <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class=tweetcount>
            <button type="submit" id="button">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <article >
          <header class="old-tweet-header">
            <div class="old-header-left">
              <img class = "old-tweet-img" src="/images/Girl-avatar.png" > 
              <span>Rhoda Jacobs</span>
            </div>
            <span class="name-tag">@MrsJacons</span>
          </header>

          <div class="old-tweet-text">
            <p id="past-tweet">A beautiful thing is never perfect!</p>
          </div>
          <footer class="old-tweet-footer">
            <div class="time passed">10 Days Ago</div>
            <div class="react-icons">
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </div>
          </footer>
      </article>

      <article >
        <header class="old-tweet-header">
          <div class="old-header-left">
            <img class = "old-tweet-img" src="/images/boy-avatar.png" > 
            <span>Humphry Davy</span>
          </div>
          <span class="name-tag">@MrHumpryDavy</span>
        </header>

        <div class="old-tweet-text">
          <p id="past-tweet">I was gonna tell a joke about sodium, but Na!</p>
        </div>
        <footer class="old-tweet-footer">
          <div class="time passed">12 Days Ago</div>
          <div class="react icons">
            <i class="fas fa-flag"></i>
            <i class="fas fa-retweet"></i>
            <i class="fas fa-heart"></i>
          </div>
        </footer>
    </article>
    </main>
    
  </body>
</html>
